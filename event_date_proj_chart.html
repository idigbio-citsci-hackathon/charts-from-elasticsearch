<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="d3.legend.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>

$(function(){
  var margin = {top: 20, right: 80, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var parseDate = d3.time.format("%Y-%m-%d").parse;

  var x = d3.time.scale()
      .range([0, width-30]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var line = d3.svg.line()
      .interpolate("basis")
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.temperature); });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var projects = [
    "2014-11-30_notes_from_nature_calbug_classifications.csv",
    "2014-11-30_notes_from_nature_herbarium_classifications.csv",
    "2014-11-30_notes_from_nature_macrofungi_classifications.csv"
  ]

  var projects_class = {
    "2014-11-30_notes_from_nature_calbug_classifications.csv": "calbug",
    "2014-11-30_notes_from_nature_herbarium_classifications.csv": "herbarium",
    "2014-11-30_notes_from_nature_macrofungi_classifications.csv": "macrofungi"
  }

  var query = {
    "query": {
      "filtered": {
        "filter": {
          "and": [
            {
              "terms": {
                "datafile": projects
              }
            },
            {
              "range": {
                "transcribe_date": {
                  "gte": "2013-01-01",
                }
              }
            }
          ]
        }
      }
    },
    "aggs": {
      "dh": {
        "date_histogram": {
          "field": "transcribe_date",
          "interval": "week",
          "format" : "yyyy-MM-dd"
        },
        "aggs": {
          "up": {
            "terms": {
              "field": "datafile"
            }
          }
        }
      }
    }
  }

  $.ajax({
    method: "POST",
    url: "http://search.idigbio.org/hackathon/transcriptions/_search",
    data: JSON.stringify(query),
    success: function(query_data){
      data = [];
      query_data.aggregations.dh.buckets.forEach(function(b){
        var di = {
          date: b.key_as_string
        }
        projects.forEach(function(proj){
          var pval = 0;
          b.up.buckets.forEach(function(pb){
            if (pb.key == proj) {
              pval = pb.doc_count;
            }
          })
          di[projects_class[proj]] = pval;
        })
        data.push(di);
      })
      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

      data.forEach(function(d) {
        d.date = parseDate(d.date);
      });

      var cities = color.domain().map(function(name) {
        return {
          name: name,
          values: data.map(function(d) {
            return {date: d.date, temperature: +d[name]};
          })
        };
      });

      x.domain(d3.extent(data, function(d) { return d.date; }));

      y.domain([
        d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
        d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
      ]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Transcriptions");

      var city = svg.selectAll(".city")
          .data(cities)
        .enter().append("g")
          .attr("class", "city");

      city.append("path")
          .attr("class", "line")
          .attr("data-legend",function(d) { return d.name})
          .attr("d", function(d) { return line(d.values); })
          .style("stroke", function(d) { return color(d.name); });

      var legend = svg.append("g")
        .attr("class","legend")
        .attr("transform","translate(50,30)")
        .style("font-size","12px")
        .call(d3.legend)

      // city.append("text")
      //     .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      //     .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      //     .attr("x", 3)
      //     .attr("dy", ".35em")
      //     .text(function(d) { return d.name; });
    }
  })
});

</script>
