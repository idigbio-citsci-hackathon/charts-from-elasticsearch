<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.calbug {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}

.herbarium {
  fill: none;
  stroke: green;
  stroke-width: 1.5px;
}

.macrofungi {
  fill: none;
  stroke: black;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>

$(function(){
  var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var parseDate = d3.time.format("%Y-%m-%d").parse;

  var x = d3.time.scale()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var line = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.close); });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var projects = [
    "2014-11-30_notes_from_nature_calbug_classifications.csv",
    "2014-11-30_notes_from_nature_herbarium_classifications.csv",
    "2014-11-30_notes_from_nature_macrofungi_classifications.csv"
  ]

  var projects_class = {
    "2014-11-30_notes_from_nature_calbug_classifications.csv": "calbug",
    "2014-11-30_notes_from_nature_herbarium_classifications.csv": "herbarium",
    "2014-11-30_notes_from_nature_macrofungi_classifications.csv": "macrofungi"
  }

  var query = {
    "query": {
      "filtered": {
        "filter": {
          "and": [
            {
              "terms": {
                "datafile": projects
              }
            },
            {
              "range": {
                "collectionDate": {
                  "lte": "2014-01-01",
                }
              }
            }
          ]
        }
      }
    },
    "aggs": {
      "dh": {
        "date_histogram": {
          "field": "collectionDate",
          "interval": "1M",
          "format" : "yyyy-MM-dd"
        },
        "aggs": {
          "up": {
            "terms": {
              "field": "datafile"
            }
          }
        }
      }
    }
  }

  $.ajax({
    method: "POST",
    url: "http://search.idigbio.org/hackathon/transcriptions/_search",
    data: JSON.stringify(query),
    success: function(query_data){
      data = query_data.aggregations.dh.buckets;
      data.forEach(function(d) {
        d.date = parseDate(d.key_as_string);
        d.close = +d.doc_count;
      });

      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain(d3.extent(data, function(d) { return d.close; }));

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Transcriptions");

      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);
    }
  })
})

</script>
